{%extends "layout.html"%}
{%block content%}


<h1>View individual course</h1>
{%for item in data%}
<a href='/courses'>Courses</a>
<a href='/editcourse/{{item[0]}}'>Edit course</a>
<table>
<tr>
    <td>Course Name</td>
    <td>Course description</td>
    <td>Required?</td>
    <td>Instruction type</td>
    <td>Category</td>
    <td>Subcategory</td>
</tr>

<tr>
    <td>{{item[1]}}</td>
    <td><textarea rows='20' cols="50">{{item[2]}}</textarea></td>
    <td>{{item[3]}}</td>
    <td>{{item[4]}}</td>
    <td>{{item[5]}}</td>
    <td>{{item[6]}}</td>
</tr>

{% endfor %}
</table>
{%endblock%}
